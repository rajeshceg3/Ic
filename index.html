<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceland's Ring of Wonder: An Explorer's Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.polyline.snakeanim@0.2.0/L.Polyline.SnakeAnim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha384-t1nt8BQoYMLFN5p42tRAtuAAFQaCQODekUVeKKZrEnEyp4H2R0RHFz0KWpmj7i8g" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC; /* brand-ice */
            color: #0F172A; /* brand-deep */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.025em; /* Tighter tracking for elegance */
        }
        p, span, div {
            letter-spacing: 0.01em; /* Slight breathing room for body text */
        }

        /* Glassmorphism Polish */
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.07),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        #map { 
            height: 100vh; 
            width: 100%;
            z-index: 10;
        }

        /* Leaflet Controls Polish */
        .leaflet-bar {
            border: none !important;
            box-shadow: none !important;
        }
        .leaflet-bar a {
            background-color: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            color: #0F172A !important;
            border: 1px solid rgba(255, 255, 255, 0.5) !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 36px !important;
            height: 36px !important;
            line-height: 36px !important;
            border-radius: 8px !important;
            margin-bottom: 8px !important;
        }
        .leaflet-bar a:hover {
            background-color: #ffffff !important;
            color: #2F5233 !important; /* brand-moss */
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
        }
        /* Override default grouping radius */
        .leaflet-bar a:first-child, .leaflet-bar a:last-child {
            border-radius: 8px !important;
        }
        .leaflet-touch .leaflet-bar a {
            width: 44px !important;
            height: 44px !important;
            line-height: 44px !important;
        }

        /* Popup Polish */
        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            color: #0F172A;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 0;
            overflow: hidden;
        }
        .leaflet-popup-content {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .leaflet-popup-tip {
            background: rgba(255, 255, 255, 0.90);
            box-shadow: none;
        }
        .leaflet-container a.leaflet-popup-close-button {
            top: 8px;
            right: 8px;
            color: #64748B;
            padding: 4px;
            width: 24px;
            height: 24px;
            font: 18px/14px Tahoma, Verdana, sans-serif;
            border-radius: 50%;
            transition: all 0.2s;
        }
        .leaflet-container a.leaflet-popup-close-button:hover {
            color: #0F172A;
            background-color: rgba(0,0,0,0.05);
        }

        /* Bottom Sheet States */
        @media (max-width: 767px) {
            .sheet-hidden { transform: translateY(100%) !important; }
            .sheet-peek { transform: translateY(calc(100% - 70px)) !important; } /* Visible handle + top padding */
            .sheet-half { transform: translateY(50%) !important; }
            .sheet-full { transform: translateY(0) !important; }
        }

        /* Custom scrollbar for sidebar */
        #poi-sidebar::-webkit-scrollbar {
            width: 4px;
        }
        #poi-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }
        #poi-sidebar::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.3); /* brand-stone / 30% */
            border-radius: 20px;
        }
        #poi-sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 116, 139, 0.6);
        }

        /* Animations */
        @keyframes ken-burns {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }
        .ken-burns-image {
            animation: ken-burns 20s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 0.8; }
            80%, 100% { opacity: 0; transform: scale(2); }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(38, 139, 210, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(38, 139, 210, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(38, 139, 210, 0); }
        }
        .user-location-pulse {
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Loading animation */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #F8FAFC; /* brand-ice */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.6s ease-in-out;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #E2E8F0; /* brand-mist */
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: #2F5233; /* brand-moss */
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Marker Active State Polish */
        .custom-div-icon div {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .custom-div-icon:hover div {
            transform: scale(1.15) translateY(-5px);
        }
        .custom-div-icon.active-marker div {
             box-shadow: 0 0 0 4px rgba(47, 82, 51, 0.2);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-ice': '#F8FAFC',  // Slate 50
                        'brand-mist': '#E2E8F0', // Slate 200
                        'brand-stone': '#64748B',// Slate 500
                        'brand-deep': '#0F172A', // Slate 900
                        'brand-moss': '#2F5233', // Deep Forest Green
                        'brand-lava': '#C0392B', // Burnt Red
                        'brand-blue': '#0EA5E9', // Sky 500
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="relative h-screen w-full overflow-hidden">
        <!-- Sidebar / Bottom Sheet -->
        <div id="poi-sidebar" class="glass-panel fixed bottom-0 left-0 w-full max-h-[85vh] md:max-h-none md:absolute md:top-4 md:left-4 md:bottom-auto md:w-96 md:h-[calc(100vh-2rem)] rounded-t-3xl md:rounded-2xl shadow-[0_-4px_30px_rgba(0,0,0,0.15)] md:shadow-2xl z-[1000] transform transition-transform duration-500 cubic-bezier(0.32, 0.72, 0, 1) translate-y-full md:translate-x-0 md:translate-y-0 flex flex-col p-6 pt-2 md:pt-6 overflow-y-auto overscroll-contain">
            <!-- Drag Handle (Mobile Only) -->
            <div id="sheet-handle" class="w-full flex justify-center pb-4 pt-4 cursor-grab active:cursor-grabbing md:hidden shrink-0 touch-none">
                <div class="w-12 h-1.5 bg-gray-300/80 rounded-full hover:bg-brand-moss/50 transition-colors"></div>
            </div>

            <button id="close-sidebar" class="md:hidden absolute top-4 right-4 text-brand-deep hover:text-brand-moss z-50 p-2 transition-colors duration-200" aria-label="Close sidebar">
                <i class="fas fa-times fa-lg"></i>
            </button>
            <div id="sidebar-tabs" class="mb-4 hidden">
                <!-- Tabs and filters generated by app.js -->
            </div>
            <div id="poi-content">
                <!-- Content is now generated by app.js -->
            </div>
        </div>

        <!-- Main Map Area -->
        <div class="w-full h-full z-0 relative">
            <div id="map"></div>
             <button id="menu-button" class="md:hidden absolute top-4 left-4 glass-panel p-3 rounded-full shadow-lg z-30 text-brand-deep hover:text-brand-moss transition-all active:scale-95" aria-label="Open sidebar">
                <i class="fas fa-bars fa-lg"></i>
            </button>
             <button id="user-location-button" class="absolute bottom-24 right-4 md:bottom-8 md:right-8 glass-panel p-3 rounded-full shadow-lg z-30 text-brand-deep hover:text-brand-blue transition-all active:scale-95 group" aria-label="Get my location">
                <i class="fas fa-location-arrow fa-lg text-brand-stone group-hover:text-brand-blue transition-colors"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
