<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceland's Ring of Wonder: An Explorer's Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.polyline.snakeanim@0.2.0/L.Polyline.SnakeAnim.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha384-t1nt8BQoYMLFN5p42tRAtuAAFQaCQODekUVeKKZrEnEyp4H2R0RHFz0KWpmj7i8g" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            color: #111827;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.025em; /* Tighter tracking for elegance */
        }
        p, span, div {
            letter-spacing: 0.01em; /* Slight breathing room for body text */
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.85); /* Slightly more transparent */
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                inset 0 0 20px rgba(255, 255, 255, 0.5); /* Inner glow */
        }
        #map { 
            height: 100vh; 
            width: 100%;
            z-index: 10;
        }
        /* Leaflet Controls Polish */
        .leaflet-bar {
            border: none !important;
            box-shadow: none !important;
        }
        .leaflet-bar a {
            background-color: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            color: #111827 !important;
            border: 1px solid rgba(255, 255, 255, 0.5) !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important;
            transition: all 0.2s ease;
        }
        .leaflet-bar a:hover {
            background-color: #ffffff !important;
            color: #3F6212 !important; /* brand-moss */
            transform: scale(1.05);
        }
        .leaflet-bar a:first-child {
            border-top-left-radius: 8px !important;
            border-top-right-radius: 8px !important;
            border-bottom: none !important;
        }
        .leaflet-bar a:last-child {
            border-bottom-left-radius: 8px !important;
            border-bottom-right-radius: 8px !important;
            border-top: none !important;
        }

        /* Popup Polish */
        .leaflet-popup-content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            color: #111827;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.3s ease-in-out;
            padding: 0;
        }
        .leaflet-popup-content {
            margin: 1rem;
            font-size: 0.95rem;
            line-height: 1.6;
            font-family: 'Inter', sans-serif;
        }
        .leaflet-popup-tip {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: none;
        }

        /* Bottom Sheet States */
        @media (max-width: 767px) {
            .sheet-hidden { transform: translateY(100%) !important; }
            .sheet-peek { transform: translateY(calc(100% - 70px)) !important; } /* Visible handle + top padding */
            .sheet-full { transform: translateY(0) !important; }
        }

        /* Custom scrollbar for sidebar */
        #poi-sidebar::-webkit-scrollbar {
            width: 6px;
        }
        #poi-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }
        #poi-sidebar::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
        #poi-sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(107, 114, 128, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(38, 139, 210, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(38, 139, 210, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(38, 139, 210, 0); }
        }
        .user-location-pulse {
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        /* Hover effect for buttons */
        .hover-effect:hover {
            transform: scale(1.03);
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        /* Hover effect for map markers */
        .leaflet-marker-icon:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        /* Loading animation */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Higher than sidebar */
            transition: opacity 0.5s ease-in-out;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #E0F2FE;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: #3F6212;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Enhanced Marker Styles */
        .custom-div-icon div {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .custom-div-icon:hover div {
            transform: scale(1.2) translateY(-8px);
            box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }
        /* Active Marker */
        .custom-div-icon.active-marker div {
            background-color: #ffffff !important;
            border: 3px solid #3F6212 !important;
            transform: scale(1.3) translateY(-12px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 0 0 4px rgba(63, 98, 18, 0.3);
            z-index: 2000;
        }
        .custom-div-icon.active-marker i {
            color: #3F6212 !important;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-ice': '#F9FAFB',
                        'brand-dark': '#111827',
                        'brand-blue': '#E0F2FE',
                        'brand-moss': '#3F6212',
                        'brand-lava': '#9F1239',
                        // Keep legacy colors for safety until fully migrated
                        'brand-cream': '#F9FAFB',
                        'brand-slate': '#111827',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="relative h-screen w-full overflow-hidden">
        <!-- Sidebar / Bottom Sheet -->
        <div id="poi-sidebar" class="glass-panel fixed bottom-0 left-0 w-full max-h-[85vh] md:max-h-none md:absolute md:top-4 md:left-4 md:bottom-auto md:w-96 md:h-[calc(100vh-2rem)] rounded-t-2xl md:rounded-xl shadow-[0_-4px_20px_rgba(0,0,0,0.1)] md:shadow-xl z-[1000] transform transition-transform duration-500 cubic-bezier(0.32, 0.72, 0, 1) translate-y-full md:translate-x-0 md:translate-y-0 flex flex-col p-6 pt-2 md:pt-6 overflow-y-auto overscroll-contain">
            <!-- Drag Handle (Mobile Only) -->
            <div id="sheet-handle" class="w-full flex justify-center pb-4 pt-4 cursor-grab active:cursor-grabbing md:hidden shrink-0 touch-none">
                <div class="w-12 h-1.5 bg-gray-300/80 rounded-full hover:bg-brand-moss/50 transition-colors"></div>
            </div>

            <button id="close-sidebar" class="md:hidden absolute top-4 right-4 text-brand-dark hover:text-brand-moss z-50 p-2" aria-label="Close sidebar">
                <i class="fas fa-times fa-lg"></i>
            </button>
            <div id="sidebar-tabs" class="mb-4 hidden">
                <!-- Tabs and filters generated by app.js -->
            </div>
            <div id="poi-content">
                <!-- Content is now generated by app.js -->
            </div>
        </div>

        <!-- Main Map Area -->
        <div class="w-full h-full z-0 relative">
            <div id="map"></div>
             <button id="menu-button" class="md:hidden absolute top-4 left-4 glass-panel p-3 rounded-full shadow-md z-30 text-brand-dark hover:text-brand-moss transition-colors" aria-label="Open sidebar">
                <i class="fas fa-bars fa-lg"></i>
            </button>
             <button id="user-location-button" class="absolute bottom-24 right-4 md:bottom-8 md:right-8 glass-panel p-3 rounded-full shadow-lg z-30 text-brand-dark hover:text-brand-moss transition-colors" aria-label="Get my location">
                <i class="fas fa-location-arrow fa-lg text-brand-blue"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
